<div class="navbar">
    <div class="navbar-inner">
        <div class="center">厨说</div>
    </div>
</div>
<div data-page="home_page" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">

        <style>
            .demo-card-header-pic .card-header {
                height: 40vw;
                background-size: cover;
                background-position: center;
            }
        </style>
        <div id="MenuCard">
            <script type="text/template7" id="MenuTemplate">
                {{#each data}}
                <div class="card demo-card-header-pic">
                    <div style="background-image:url(https://ychefapp.com/{{imgPath}})" valign="bottom" class="card-header color-white no-border">{{title}}</div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <p class="color-gray">Posted on {{dateTime}}</p>
                            <p>{{introduction}}</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="#" data="{{id}}" class="alert-collect">收藏</a>
                        <a href="menuDetail.html?id={{id}}" class="with-animation">预定</a>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
    </div>
</div>
