<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>

<body>
    <!-- Tabs, now tabs wrapper is "views" -->
    <div class="views tabs toolbar-fixed">
        <!-- Tab 1 - View 1, active by default -->
        <div id="home" class="view tab home-view active">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">厨说</div>
                </div>
            </div>
            <div class="pages navbar-fixed">
                <div data-page="home_page" class="page">
                    <div class="page-content">

                    </div>
                </div>
            </div>
        </div>


        <!-- Tab 2 - View 2 -->
        <div id="history" class="view tab history-view">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">History</div>
                </div>
            </div>
            <div class="pages navbar-fixed">
                <div data-page="history_page" class="page">
                    <div class="page-content">

                    </div>
                </div>
            </div>
        </div>

        <!-- Tab 3 - View 3 -->
        <div id="setting" class="view tab setting-view">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">Settings</div>
                </div>
            </div>
            <div class="pages navbar-fixed">
                <div data-page="setting_page" class="page">
                    <div class="page-content">

                    </div>
                </div>
            </div>
        </div>


        <!-- Tab bar with tab links -->
        <div class="toolbar tabbar">
            <div class="toolbar-inner">
                <a href="#home" class="tab-link active"><img height="30" src="img/tabbar/tabbar_home.png" /></a>
                <a href="#history" class="tab-link"><img height="30" src="img/tabbar/tabbar_history.png" /></a>
                <a href="#setting" class="tab-link"><img height="30" src="img/tabbar/tabbar_me.png" /></a>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/jQuery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/template7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/history.js"></script>
    <script type="text/javascript" src="js/setting.js"></script>
</body>

</html>
