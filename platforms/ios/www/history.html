<div class="navbar">
    <div class="navbar-inner">
        <div class="center">我的收藏</div>
    </div>
</div>
<!-- Page, data-page contains page name-->
<div data-page="history_page" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
        <div class="list-block media-list">
            <div id="collect-label" style="text-align: center;">目前收藏为空</div>
            <ul id="collect-data-ul">
                <script type="text/template7" id="MenuCollectTemplate">
                    {{#each data}}
                    <a href="menuDetail.html?id={{id}}" class="item-link with-animation">
                        <li class="item-content">
                            <div class="item-media">
                                <img src="https://ychefapp.com/{{imgPath}}" width="44">
                            </div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{title}}</div>
                                </div>
                            </div>
                        </li>
                    </a>
                    {{/each}}
                </script>
            </ul>
        </div>
    </div>
    <div class="toolbar tabbar">
        <div class="toolbar-inner">
            <a href="#home" class="tab-link active"><img height="30" src="img/tabbar/tabbar_home.png" /></a>
            <a href="#history" class="tab-link"><img height="30" src="img/tabbar/tabbar_history.png" /></a>
            <a href="#" class="tab-link tab-setting"><img height="30" src="img/tabbar/tabbar_me.png" /></a>
        </div>
    </div>
</div>
